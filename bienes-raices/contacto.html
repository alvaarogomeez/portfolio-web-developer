    <header class = "siteheader">
        <div class="contenedor contenidoheader">

                <a href="/">
                <img src="Recursos/archivos-bienes-raices/img/logo.svg" alt="Logotipo de Bienes Raices">

                <div class="mobile-menu">

    <h1 class="fw-300 centrar-texto">Contacto</h1>
    <img src="Recursos/archivos-bienes-raices/img/destacada3.jpg" alt="Imagen Principal Contacto">

    <main class="contenedor seccion contenido-centrado">
        <h2 class="fw-300 centrar-texto">Rellene el formulario de Contacto</h2>

        <form class = "contacto" action="">
            <fieldset>
                <legend>Información Personal</legend>

                <label for="Nombre">Nombre: </label>
                <input type="text" id = "Nombre" placeholder = "Tu Nombre..." required>
    
                <label for="email">Email: </label>
                <input type="email" id = "email" placeholder = "Tu Email..." required>
    
                <label for="phone">Teléfono: </label>
                <input type="tel" id = "phone" placeholder = "Tu Teléfono...">
    
                <label for="mensaje">Mensaje: </label>
                <textarea name="message" id="mensaje"></textarea>
            </fieldset>

            <fieldset>
                <legend>Información Sobre Propiedad</legend>

                <label for="opciones"></label>
                <select name="buyingorselling" id="opciones">
                    <option value="" disabled selected>--Seleccione--</option>
                    <option value="Compra">Compra</option>
                    <option value="Vende">Vende</option>
                </select>

                <label for="budget">Presupuesto: </label>
                <input type="number" id = "budget" min = "0" step = "5000">
            </fieldset>

            <fieldset>
                <legend>Contacto</legend>

                <p>¿Cómo desea ser contactado?</p>


                <div class="forma-contacto">
                    <label for="mobile">Teléfono</label>
                    <input type="radio" name = "contacto" value = "mobile" id = "mobile">
    
                    <label for="correo">Email</label>
                    <input type="radio" name = "contacto" value = "correo" id = "correo">
                </div>
    
                <p>Si ha elegido teléfono, facilite la fecha y hora de la llamada</p>
                <label for="fecha">Fecha: </label>
                <input type="date" id = "fecha">
                <label for="hora">Hora: </label>
                <input type="time" id = "hora" min = "9:00" max = "18:00">
            </fieldset>
    
            <input type="submit" value = "Enviar" class = "boton boton-verde">
        </form>
    </main>
